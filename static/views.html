<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>主页</title>
	<script src="base.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/vue.js"></script>
	<script src="js/layui/layui.js"></script>
	<link rel="stylesheet" href="js/layui/css/layui.css">
	<link rel="stylesheet" href="js/layui/css/modules/layer/default/layer.css">
	<script src="js/reconnecting-websocket.min.js"></script>
	<script src="js/layui/lay/modules/layer.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="root">
		<div>
			<div id="div1">
				<h2 id="msginfo">{{msginfo}}</h2>
				<div>
					<button @click="handle(1,'关闭程序')" class="layui-btn btn3 layui-btn-normal">关闭程序</button>
					<a href="list.html" class="layui-btn btn4 layui-btn-danger" target="_blank">查看已完成列表</a>
					<button @click="handle(2,'重新链接')" class="layui-btn btn3 layui-btn-normal">长时间未显示图片？点我试试？</button>
				</div>
			</div>
			<div id="div2" class="layui-row layui-col-space15">
				<div class="layui-col-xs6 layui-col-sm4 layui-col-md3 layui-col-lg3 p_layerui" v-for="(item,index) in dataList"
				 :key="index" v-show="index<12">
					<div :id="'layer-img-'+index">
						<img :src="baseUrl+'/'+item.images" alt="" class="imgs" @click="showImg(index)" />
					</div>
					<div class="handle">
						<button class="layui-btn  layui-btn-normal" @click="save(1,index,item)">保存</button><br>
						<button class="layui-btn btn2 layui-btn-danger" @click="save(2,index,item)">放弃</button><br>
						<button class="layui-btn btn3 layui-btn-danger" @click="save(3,index,item)">加入白名单</button><br>
						<a :href="item.url" class="layui-btn btn4 layui-btn-danger" target="_blank">打开当前页面</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>

</html>
